    <main class="thrift-container">
        <h1>Product Information</h1>
        <form id="thriftForm" action="submit_form" method="post">
            <fieldset>
                <legend>Category</legend>
                <label><input type="checkbox" name="category" value="Men"> Men's</label>
                <label><input type="checkbox" name="category" value="Women"> Women's</label>
                <label><input type="checkbox" name="category" value="Kids"> Kids'</label>
            </fieldset>

            <fieldset>
                <legend>Sub-Category</legend>
                <label><input type="checkbox" name="subcategory" value="Tops"> Tops</label>
                <label><input type="checkbox" name="subcategory" value="Bottoms"> Bottoms</label>
                <label><input type="checkbox" name="subcategory" value="Dresses"> Dresses</label>
                <label><input type="checkbox" name="subcategory" value="Footwear"> Footwear</label>
            </fieldset>

            <label for="brand">Brand</label>
            <input type="text" id="brand" name="brand" required>

            <label for="productName">Product Name</label>
            <input type="text" id="productName" name="productName" required>

            <fieldset>
                <legend>Size</legend>
                <label><input type="checkbox" name="size" value="XS"> XS</label>
                <label><input type="checkbox" name="size" value="S"> S</label>
                <label><input type="checkbox" name="size" value="M"> M</label>
                <label><input type="checkbox" name="size" value="L"> L</label>
                <label><input type="checkbox" name="size" value="XL"> XL</label>
                <label><input type="checkbox" name="size" value="XXL"> XXL</label>
                <label><input type="checkbox" name="size" value="Other"> Other (Specify: <input type="text" name="otherSize">)</label>
            </fieldset>

            <label for="color">Color</label>
            <input type="text" id="color" name="color" required>

            <label for="material">Material</label>
            <input type="text" id="material" name="material" required>

            <label for="purchaseDate">Purchase Date</label>
            <input type="date" id="purchaseDate" name="purchaseDate" required>

            <fieldset>
                <legend>Condition</legend>
                <label><input type="checkbox" name="condition" value="New"> New</label>
                <label><input type="checkbox" name="condition" value="Like new"> Like new</label>
                <label><input type="checkbox" name="condition" value="Gently used"> Gently used</label>
                <label><input type="checkbox" name="condition" value="Worn"> Worn</label>
            </fieldset>

            <label for="description">Description</label>
            <textarea id="description" name="description" rows="4" required></textarea>

            <fieldset>
                <legend>Measurements</legend>
                <label for="chest">Chest (in/cm)</label>
                <input type="text" id="chest" name="chest">
                <label for="waist">Waist (in/cm)</label>
                <input type="text" id="waist" name="waist">
                <label for="length">Length (in/cm)</label>
                <input type="text" id="length" name="length">
                <label for="sleeve">Sleeve (in/cm)</label>
                <input type="text" id="sleeve" name="sleeve">
            </fieldset>

            <label for="productImages">Upload Images</label>
            <input type="file" id="productImages" name="productImages" accept="image/*" multiple>

            <label for="purchasePrice">Purchase Price</label>
            <input type="text" id="purchasePrice" name="purchasePrice" required>

            <label for="resalePrice">Resale Price</label>
            <input type="text" id="resalePrice" name="resalePrice" required>

            <fieldset>
                <legend>Verification</legend>
                <label for="washed">Washed?</label>
                <select id="washed" name="washed" required>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
                <label for="damage">Damages?</label>
                <select id="damage" name="damage" required>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
                <label for="damageDesc">If yes, describe</label>
                <textarea id="damageDesc" name="damageDesc" rows="2"></textarea>
                <label for="environment">Smoke/Pet-free?</label>
                <select id="environment" name="environment" required>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </fieldset>

            <button type="submit">Submit</button>
        </form>
    </main>
